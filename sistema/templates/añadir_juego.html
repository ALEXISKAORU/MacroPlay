{% extends 'base.html' %}

{% block content %}
<form action="" method="POST" id="añadir_juego" class="blancofondo" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Añadir Juego</h1>
    <br>
    <br>
    <div class="form-group">
        <label for="">Titulo</label>
        <input type="text" class="form-control" name="titulo" id="">
    </div>
    <div class="form-group">
            <label for="">Género</label>
            <input type="text" class="form-control" name="genero" id="">
    </div>
    <div class="form-group">
            <label for="">Año</label>
            <input type="number" class="form-control" name="anio" id="">
    </div>
    <div class="form-group">
        <label for="">Precio</label>
        <input type="number" class="form-control" name="precio" id="">
    </div>
    <div class="form-group">
            <label for="">Clasificaciòn</label>
            <input type="text" class="form-control" name="clasificacion" id="">
    </div>
    <div class="form-group">
        <label for="">Stock</label>
        <input type="text" class="form-control" name="stock" id="">
    </div>
    <div class="form-group">
        <label for="">Reseña</label>
        <input type="text" class="form-control" name="resenia" id="">
    </div>
    <div class="form-group">
        <label for="video">Video</label>
        <input type="text" class="form-control" name="video" id="">
    </div>
    <div class="form-group">
        <label for="">Foto</label>
        <input type="file" class="form-control" name="foto" id="">
    </div>
    <div class="form-group">
        <label for="">Plataforma</label>
        <div>
        <label for="plat_box1"><input type="checkbox" name="j[]" value="PS3" id="plat_box1">PS3</label>
        <label for="plat_box2"><input type="checkbox" name="j[]" value="PS4" id="plat_box2">PS4</label>
        <label for="plat_box3"><input type="checkbox" name="j[]" value="XBOX360" id="plat_box3">XBOX 360</label>
        <label for="plat_box4"><input type="checkbox" name="j[]" value="XBOXONE" id="plat_box4">XBOX ONE</label>
        <label for="plat_box5"><input type="checkbox" name="j[]" value="NSWITCH" id="plat_box5">NSWITCH</label>
        <label for="plat_box6"><input type="checkbox" name="j[]" value="N3DS" id="plat_box6">N3DS</label>
        <label for="plat_box7"><input type="checkbox" name="j[]" value="PC" id="plat_box7">PC</label>
    </div>
    <div class="form-group">
        <label for="">Modo Online</label>
        <div>
        <input type="checkbox" name="j[]" value="Online" id="plat_box8">
    </div>
    <br>
    <button type="submit" class="btn btn-primary col-md-12">Guardar</button>
</form>
{% endblock %}
{% block js %}
{% load static %}
<script src="{% static 'js/jquery.validate.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
{% endblock %}
